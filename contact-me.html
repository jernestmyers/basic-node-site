<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Node Site - Contact</title>
  </head>
  <body>
    <h1>Contact</h1>
    <main>
      <form>
        <fieldset>
          <legend>Contact form</legend>
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@email.com"
          />
          <label for="msg-body">Speak your mind: </label>
          <textarea
            name="msg-body"
            id="msg-body"
            placeholder="Enter the body of your message."
          ></textarea>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
      <nav><-- Go back <a href="./">to the homepage</a>.</nav>
    </main>
  </body>
</html>
